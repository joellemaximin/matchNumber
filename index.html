<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Match number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <div class="header">
        <h3>Number Match</h3>
    </div>
    <div class="container text-center">
        <p class="consigne">Trouve le nombre en moins de <span id="number">5</span>seconds</p>
        <!--Number & input-->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="display-2 mb-5" id="current-number">001</h2>
                <div id="input-group lg-6">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                    placeholder="Ecrivez ici..." id="number-input" autofocus>
                </div>
                <h4 class="mt-3" id="message"></h4>
            </div>
        </div>
    </div>

    <div class="container row mt-5">
        <div class="col-lg-6">
            <h3>Time:</h3>
            <span id="time"></span>
        </div>
        <div class="col-lg-6">
            <h3>Score:</h3>
            <span id="score">0</span>
        </div>
    </div>
    <div class="footer text-center">
        <h3>Les règles du jeu</h3>
        <p>Vous devez écrire le chiffre proposé en moins de 5 secondes!<br>
        Si vous réussissez, votre score augmentera sinon le jeu sera terminé.
        </p>
        <h4>Let's go and have fun!!!</h4>
    </div>
    <script src="main.js"></script>
</body>
</html>
